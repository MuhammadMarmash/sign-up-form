<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Sign up | Basket ™</title>
</head>

<body>
    <main>
        <div id="leftSide">
            <h1 id="app_name">Canvas <sup>™</sup></h1>
            <img src="./assets/images/signUp.svg" id="image" alt="">
            <p>Sign up today to get exciting offers..!</p>
        </div>
        <div id="rightSide">
            <form>
                <div id="form-container">
                    <h1>Get started</h1>
                    <div class="input-container">
                        <label for="f-name"></label>
                        <input type="text" name="f-name" id="f-name" required>
                        <span>
                            First name
                        </span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="l-name"></label>
                        <input type="text" name="l-name" id="l-name" required>
                        <span>
                            Last name
                        </span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="mail">
                        </label>
                        <input type="email" name="mail" id="mail" required>
                        <span>
                            E-mail
                        </span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="phone">
                        </label>
                        <input type="tel" name="phone" id="phone" required>
                        <span>Phone</span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="user-password"></label>
                        <input type="password" name="user-password" id="user-password" class="user-password" required>
                        <span>Password</span>
                        <div class="error"></div>
                    </div>

                    <div class="input-container">
                        <label for="user-password-confirm"></label>
                        <input type="password" name="user-password-confirm" id="user-password-confirm"
                            class="password-confirmation" required>
                        <span>
                            Confirm Password
                        </span>
                        <div class="error"></div>
                    </div>

                    <div id="btm">
                        <button type="submit" class="submit-btn">Create Account</button>
                        <p class="btm-text">
                            Already have an account..? <span class="btm-text-highlighted"> LOG IN</span>
                        </p>
                    </div>
                </div>
            </form>

        </div>
    </main>

</html>
